[buildout]
extends =
  ../xz-utils/buildout.cfg
  ../zlib/buildout.cfg

parts =
  libpng12
  libpng

[libpng-common]
recipe = slapos.recipe.cmmi
configure-options =
  --disable-static
environment =
  PATH=${xz-utils:location}/bin:%(PATH)s
  CPPFLAGS =-I${zlib:location}/include
  LDFLAGS =-L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib

[libpng12]
<= libpng-common
url = http://download.sourceforge.net/libpng/libpng-1.2.51.tar.xz
md5sum = 4efba67fa5aa2b785c6fcec2cc3e90c9

[libpng15]
<= libpng-common
url = http://download.sourceforge.net/libpng/libpng-1.5.18.tar.xz
md5sum = 23fb6a0e9f4dbaab7b34b6fd317a4f2d

[libpng]
<= libpng-common
url = http://download.sourceforge.net/libpng/libpng-1.6.10.tar.xz
md5sum = 5f414b20f683b1d96b163c89e3eff768
