[buildout]
extends =
  ../zlib/buildout.cfg

parts =
  libpng12
  libpng

[libpng-common]
recipe = hexagonit.recipe.cmmi
configure-options =
  --disable-static
environment =
  CPPFLAGS =-I${zlib:location}/include
  LDFLAGS =-L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib

[libpng12]
<= libpng-common
url = http://download.sourceforge.net/libpng/libpng-1.2.46.tar.bz2
md5sum = e8b43dc78ef95b3949af7f961d76874b

[libpng]
<= libpng-common
url = http://download.sourceforge.net/libpng/libpng-1.5.8.tar.bz2
md5sum = 3b0aac862a247eeabecca44674686dfc
