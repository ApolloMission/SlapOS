[buildout]
extends =
  ../zlib/buildout.cfg

parts =
  libpng12
  libpng

[libpng-common]
recipe = hexagonit.recipe.cmmi
configure-options =
  --disable-static
environment =
  CPPFLAGS =-I${zlib:location}/include
  LDFLAGS =-L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib

[libpng12]
<= libpng-common
url = http://download.sourceforge.net/libpng/libpng-1.2.50.tar.bz2
md5sum = 717caa58e9c71a80820eb38c4f4d6ec3

[libpng]
<= libpng-common
url = http://download.sourceforge.net/libpng/libpng-1.5.13.tar.bz2
md5sum = 186b3098d1ef844f76681bc69968efe2
