[buildout]
extends =
  ../xz-utils/buildout.cfg
  ../zlib/buildout.cfg

parts =
  libpng12
  libpng

[libpng-common]
recipe = slapos.recipe.cmmi
configure-options =
  --disable-static
environment =
  PATH=${xz-utils:location}/bin:%(PATH)s
  CPPFLAGS =-I${zlib:location}/include
  LDFLAGS =-L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib

[libpng12]
<= libpng-common
url = http://download.sourceforge.net/libpng/libpng-1.2.50.tar.bz2
md5sum = 717caa58e9c71a80820eb38c4f4d6ec3

[libpng15]
<= libpng-common
url = http://download.sourceforge.net/libpng/libpng-1.5.17.tar.xz
md5sum = 6509aba334bbd87613d2d353a2af44d6

[libpng]
<= libpng-common
url = http://download.sourceforge.net/libpng/libpng-1.6.8.tar.xz
md5sum = 51ce71a1642cdde1f4485a7ff82193c0
so_version = 16
