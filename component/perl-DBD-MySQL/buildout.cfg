[buildout]
extends =
  ../perl/buildout.cfg
  ../perl-DBI/buildout.cfg
  ../mysql-tritonn-5.0/buildout.cfg
parts =
  perl-DBD-MySQL

[perl-DBD-MySQL]
recipe = hexagonit.recipe.cmmi
version = 1.2219
depends =
  ${perl:version}
  ${perl-DBI:version}
url = http://search.cpan.org/CPAN/authors/id/J/JW/JWIED/Msql-Mysql-modules-1.2219.tar.gz
md5sum = ad3dec1881d4c4ff9a353f33ff434b5f
configure-command =
  ${perl:location}/bin/perl Makefile.PL --nomsql-install --nomsql1-install --nomysql-install --mysql-incdir=${mysql-tritonn-5.0:location}/include/mysql --mysql-libdir=${mysql-tritonn-5.0:location}/lib/mysql --noprompt
