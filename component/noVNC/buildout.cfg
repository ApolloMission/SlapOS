[buildout]
parts =
  noVNC
  websockify

[noVNC]
recipe = hexagonit.recipe.download
url = https://github.com/kanaka/noVNC/tarball/master
download-only = true
filename = noVNC

[websockify]
recipe = hexagonit.recipe.download
url = https://github.com/desaintmartin/websockify/tarball/master
destination = ${noVNC:location}/utils/