[buildout]
parts = libevent

[libevent]
recipe = slapos.recipe.cmmi
url = http://www.monkey.org/~provos/libevent-1.4.13-stable.tar.gz
md5sum = 0b3ea18c634072d12b3c1ee734263664
configure-options =
  --disable-static

[libevent:cygwin]
url = ftp://sourceware.org/pub/cygwinports/release-2/libevent/libevent-2.0.21-1-src.tar.bz2
md5sum = dc99127a3e597efebea47a1b6d0e3d7c
configure-command = cygport
configure-options =
  libevent.cygport
  download
  prep
  compile
  install
make-binary = true
