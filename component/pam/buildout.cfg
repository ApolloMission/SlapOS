[buildout]

parts = pam

extends = 
    ../libiconv/buildout.cfg
    ../flex/buildout.cfg

[pam]
recipe = slapos.recipe.cmmi
url = https://fedorahosted.org/releases/l/i/linux-pam/Linux-PAM-1.1.6.tar.bz2
md5sum = 7b73e58b7ce79ffa321d408de06db2c4
security = ${buildout:parts-directory}/${:_buildout_section_name_}/include/security
configure-options = 
    --enable-read-both-confs
    --disable-selinux
    --with-libiconv-prefix=${libiconv:location}
make-targets =
    install && mkdir ${:security} && for file in $(ls ${buildout:parts-directory}/${:_buildout_section_name_}/include); do ln -sf $file ${:security}/$file; done;

environment = 
    PATH=${flex:location}/bin:%(PATH)s
    CPPFLAGS =-I${flex:location}/include
    LDFLAGS =-L${flex:location}/lib