[buildout]
parts =
  libexpat

[libexpat]
recipe = slapos.recipe.cmmi
url = http://sourceforge.net/projects/expat/files/expat/2.1.0/expat-2.1.0.tar.gz/download
md5sum = dd7dab7a5fea97d2a6a43f511449b7cd
configure-options =
  --disable-static

[libexpat:cygwin]
share = /usr
promises =
  /usr/bin/cygexpat-1.dll
  /usr/lib/libexpat.dll.a
