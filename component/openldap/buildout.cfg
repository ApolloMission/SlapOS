[buildout]
parts =
  openldap
extends =
  ../groff/buildout.cfg
  ../openssl/buildout.cfg
  ../cyrus-sasl/buildout.cfg

[openldap]
recipe = slapos.recipe.cmmi
url = ftp://ftp.openldap.org/pub/OpenLDAP/openldap-release/openldap-2.4.40.tgz
md5sum = 423c1f23d2a0cb96b3e9baf7e9d7dda7
configure-options =
  --disable-static
  --disable-slapd
  --enable-backends=no
  --enable-overlays=no
  --with-cyrus-sasl
  --without-fetch
  --disable-rewrite
  --disable-odbc
  --with-threads
  --with-tls=openssl

environment =
  CPPFLAGS=-I${openssl:location}/include -I${cyrus-sasl:location}/include
  LDFLAGS=-L${openssl:location}/lib -Wl,-rpath=${openssl:location}/lib -L${cyrus-sasl:location}/lib -Wl,-rpath=${cyrus-sasl:location}/lib
  PATH=${groff:location}/bin:%(PATH)s
