[buildout]
parts = inkscape
extends =
  ../boost-lib/buildout.cfg
  ../bzip2/buildout.cfg
  ../freetype/buildout.cfg
  ../garbage-collector/buildout.cfg
  ../gcc/buildout.cfg
  ../glibmm/buildout.cfg
  ../gtk-2/buildout.cfg
  ../gtkmm/buildout.cfg
  ../intltool/buildout.cfg
  ../libpng/buildout.cfg
  ../libsigc/buildout.cfg
  ../libxml2/buildout.cfg
  ../libxslt/buildout.cfg
  ../perl/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../popt/buildout.cfg
  ../xorg/buildout.cfg
  ../zlib/buildout.cfg

[gsl]
recipe = slapos.recipe.cmmi
url = ftp://ftp.gnu.org/gnu/gsl/gsl-1.16.tar.gz
md5sum = e49a664db13d81c968415cd53f62bc8b
configure-options =
  --disable-static
environment =
  PATH=${glib:location}/bin:${pkgconfig:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${glib:location}/lib/pkgconfig:${atk:location}/lib/pkgconfig:${libsigc:location}/lib/pkgconfig:${glibmm:location}/lib/pkgconfig:
  LDFLAGS=-L${gettext:location}/lib -Wl,-rpath=${gettext:location}/lib

[inkscape.patch]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/${:filename}
md5sum = 1bdb1154e98c08cb676445b625d7cec0
download-only = true
filename = inkscape-0.48.4.patch

[inkscape]
recipe = slapos.recipe.cmmi
url = http://sourceforge.net/projects/inkscape/files/inkscape/0.48.4/inkscape-0.48.4.tar.bz2
md5sum = 47bd8546e42ba396624eef9eb66b9b6c
depends =
  ${libpng:so_version}
patch-options = -p0
patches =
  ${inkscape.patch:location}/${inkscape.patch:filename}
configure-options =
  --disable-lcms
  --without-gnome-vfs
  --without-perl
  --without-python
environment =
  PATH=${freetype:location}/bin:${gdk-pixbuf:location}/bin:${glib:location}/bin:${intltool:location}/bin:${libxml2:location}/bin:${pkgconfig:location}/bin:${pango:location}/bin:${perl:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${cairo:location}/lib/pkgconfig:${cairomm:location}/lib/pkgconfig:${fontconfig:location}/lib/pkgconfig:${freetype:location}/lib/pkgconfig:${gdk-pixbuf:location}/lib/pkgconfig:${glib:location}/lib/pkgconfig:${intltool:location}/lib/pkgconfig:${kbproto:location}/lib/pkgconfig:${libX11:location}/lib/pkgconfig:${libpng:location}/lib/pkgconfig:${libXau:location}/lib/pkgconfig:${libXrender:location}/lib/pkgconfig:${libcroco:location}/lib/pkgconfig:${libxcb:location}/lib/pkgconfig:${libxml2:location}/lib/pkgconfig:${pango:location}/lib/pkgconfig:${pixman:location}/lib/pkgconfig:${xorg-libpthread-stubs:location}/lib/pkgconfig:${xproto:location}/lib/pkgconfig:${garbage-collector:location}/lib/pkgconfig:${libsigc:location}/lib/pkgconfig:${libxslt:location}/lib/pkgconfig:${glibmm:location}/lib/pkgconfig:${atk:location}/lib/pkgconfig:${gtk-2:location}/lib/pkgconfig:${atkmm:location}/lib/pkgconfig:${pangomm:location}/lib/pkgconfig:${gtkmm:location}/lib/pkgconfig:${xextproto:location}/lib/pkgconfig:${libXext:location}/lib/pkgconfig:${gsl:location}/lib/pkgconfig:${popt:location}/lib/pkgconfig
  CPPFLAGS=-I${boost-lib:location}/include -I${cairo:location}/include -I${garbage-collector:location}/include -I${libpng:location}/include -I${popt:location}/include
# rpath seems not taken from pkgconfig...
  LDFLAGS=-L${atkmm:location}/lib -Wl,-rpath=${atkmm:location}/lib -L${boost-lib:location}/lib -Wl,-rpath=${boost-lib:location}/lib -L${bzip2:location}/lib -Wl,-rpath=${bzip2:location}/lib -L${cairo:location}/lib -Wl,-rpath=${cairo:location}/lib -L${cairomm:location}/lib -Wl,-rpath=${cairomm:location}/lib -L${fontconfig:location}/lib -Wl,-rpath=${fontconfig:location}/lib -L${freetype:location}/lib -Wl,-rpath=${freetype:location}/lib -L${garbage-collector:location}/lib -Wl,-rpath=${garbage-collector:location}/lib -L${gdk-pixbuf:location}/lib -Wl,-rpath=${gdk-pixbuf:location}/lib -L${gettext:location}/lib -Wl,-rpath=${gettext:location}/lib -L${glib:location}/lib -Wl,-rpath=${glib:location}/lib -L${glibmm:location}/lib -Wl,-rpath=${glibmm:location}/lib -L${gsl:location}/lib -Wl,-rpath=${gsl:location}/lib -L${gtk-2:location}/lib -Wl,-rpath=${gtk-2:location}/lib -L${gtkmm:location}/lib -Wl,-rpath=${gtkmm:location}/lib -L${libX11:location}/lib -Wl,-rpath=${libX11:location}/lib -L${libpng:location}/lib -Wl,-rpath=${libpng:location}/lib -L${libsigc:location}/lib -Wl,-rpath=${libsigc:location}/lib -L${libxml2:location}/lib -Wl,-rpath=${libxml2:location}/lib -L${libxslt:location}/lib -Wl,-rpath=${libxslt:location}/lib -L${pango:location}/lib -Wl,-rpath=${pango:location}/lib -L${pangomm:location}/lib -Wl,-rpath=${pangomm:location}/lib -L${popt:location}/lib -Wl,-rpath=${popt:location}/lib -L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib
