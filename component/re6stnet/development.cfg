[buildout]
extends =
  ./common.cfg

develop = 
  re6stnet-repository

parts = 
  babeld
  re6stnet-develop
  re6stnet

[re6stnet-repository]
recipe = slapos.recipe.build:gitclone
repository = http://git.erp5.org/repos/re6stnet.git
branch = master
git-executable = ${git:location}/bin/git

[re6stnet-develop]
recipe = zc.recipe.egg:develop
setup = ${re6stnet-repository:location} 
