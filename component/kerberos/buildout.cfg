[buildout]

parts =
    kerberos

extends = 
  ../../component/bison/buildout.cfg

[kerberos-package]
recipe = hexagonit.recipe.download
url = http://web.mit.edu/kerberos/dist/krb5/1.10/krb5-1.10.2-signed.tar
md5sum = ddacb6ad7399681ad1506f435a2683b6

[kerberos]
recipe = hexagonit.recipe.cmmi
url = ${kerberos-package:location}/krb5-1.10.2.tar.gz
configure-command = src/configure
configure-options =
    --prefix=${buildout:parts-directory}/${:_buildout_section_name_}

environment =
  PATH=${bison:location}/bin:%(PATH)s