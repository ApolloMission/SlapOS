[buildout]
extends =
  ../glib/buildout.cfg
  ../libsigc/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../xz-utils/buildout.cfg
parts =
  glibmm

[glibmm]
recipe = slapos.recipe.cmmi
url = http://ftp.gnome.org/pub/GNOME/sources/glibmm/2.28/glibmm-2.28.2.tar.xz
md5sum = 7bbc4ad1c4f79dec0ee79e6daea4bb03
configure-options =
  --disable-documentation
environment =
  PATH=${pkgconfig:location}/bin:${xz-utils:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${glib:location}/lib/pkgconfig:${libsigc:location}/lib/pkgconfig
