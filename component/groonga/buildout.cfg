# http://groonga.org/

[buildout]
parts =
  groonga

[groonga]
recipe = hexagonit.recipe.cmmi
url = http://packages.groonga.org/source/groonga/groonga-1.2.7.tar.gz
md5sum = 1f55ec42a39d9ff5d2555107f2c8db3a
configure-options =
  --disable-static
  --disable-glibtest
  --without-mecab
