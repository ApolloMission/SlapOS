# mroonga - a MySQL storage engine using full-text search engine groonga
# http://mroonga.github.com/
# http://groonga.org/

[buildout]
parts =
  groonga

[groonga]
recipe = hexagonit.recipe.cmmi
url = http://packages.groonga.org/source/groonga/groonga-1.2.7.tar.gz
md5sum = ef83d94b8e602507b068f3f6d5cf8e92
configure-options =
  --disable-static
  --disable-glibtest
  --without-mecab
