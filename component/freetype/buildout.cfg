# FreeType - a Free, High-Quality, and Portable Font Engine
# http://freetype.org/

[buildout]
extends =
  ../zlib/buildout.cfg

parts =
  freetype

[freetype]
recipe = hexagonit.recipe.cmmi
url = http://download.savannah.gnu.org/releases/freetype/freetype-2.4.7.tar.bz2
md5sum = dbadce8f0c5e70a0b7c51eadf2dd9394
configure-options =
  --disable-static
environment =
  CPPFLAGS=-I${zlib:location}/include
  LDFLAGS=-L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib
