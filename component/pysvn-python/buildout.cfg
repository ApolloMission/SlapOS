[buildout]
extends =
  ../apache/buildout.cfg
  ../subversion/buildout.cfg

parts =
  pysvn-python

[pysvn-python]
recipe = zc.recipe.egg:custom
egg =
  pysvn
find-links = http://pysvn.barrys-emacs.org/source_kits/pysvn-1.7.10.tar.gz
patches = ${:_profile_base_location_}/pysvn-1.7.10-inc_lib_dir.patch#5c39ec42be0a39a3f3517607e52bdd9d
patch-options = -p1
include-dirs =
  ${subversion:location}/include/subversion-1
  ${apache:location}/include
library-dirs =
  ${subversion:location}/lib
  ${apache:location}/lib
