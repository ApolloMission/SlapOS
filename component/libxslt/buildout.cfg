[buildout]
extends =
  ../libxml2/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../zlib/buildout.cfg

parts =
  libxslt

[libxslt]
url = ftp://xmlsoft.org/libxslt/libxslt-1.1.27.tar.gz
md5sum = 4d01ff464b9ea7236925a1adf147c7f8
recipe = hexagonit.recipe.cmmi
configure-options =
  --disable-static
  --with-libxml-prefix=${libxml2:location}
  --without-crypto
  --without-python
  --without-debug
  --without-debugger
environment =
  PATH=${pkgconfig:location}/bin:%(PATH)s
  CPPFLAGS=-I${zlib:location}/include
  LDFLAGS=-Wl,-rpath=${zlib:location}/lib
  PKG_CONFIG_PATH=${libxml2:location}/lib/pkgconfig:${zlib:location}/lib/pkgconfig
