# M2Crypto - A Python crypto and SSL toolkit
# http://chandlerproject.org/Projects/MeTooCrypto

[buildout]
extends =
  ../libressl/buildout.cfg
  ../swig/buildout.cfg
parts =
  M2Crypto

[M2Crypto]
recipe = zc.recipe.egg:custom
egg = M2Crypto
environment = M2Crypto-env
rpath =
  ${libressl:location}/lib/
include-dirs =
  ${libressl:location}/include
library-dirs =
  ${libressl:location}/lib

[M2Crypto-env]
PATH = ${swig:location}/bin:%(PATH)s
