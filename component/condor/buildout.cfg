[buildout]

parts = 
  condor

extends =
  ../libexpat/buildout.cfg
  ../kerberos/buildout.cfg
  ../perl/buildout.cfg
  ../java/buildout.cfg
  ../openldap/buildout.cfg
  ../dash/buildout.cfg
  ../zlib/buildout.cfg
  ../../stack/slapos.cfg

[condor]
recipe = slapos.recipe.build
slapos_promise =
  directory:bin
  directory:etc
  directory:examples
  directory:include
  directory:lib
  directory:libexec
  directory:man
  directory:src
  directory:sbin
  
depends =
  ${libexpat:location}
  ${kerberos:location}
  ${perl:location}
  ${openldap:location}
  ${java:location}
  ${dash:location}
  ${zlib:location}

x86 = https://storage.host.cloud.univ-paris13.fr/data/public/00198e.php?dl=1 957a291290d4da089d004f52adc4a490
x86-64 = https://storage.host.cloud.univ-paris13.fr/data/public/c1a6ff.php?dl=1 41c697e6c88f750b0e5c98baf0d260a5

script =
  if not self.options.get('path'): self.options['url'], self.options['md5sum'] = self.options[guessPlatform()].split(' ')
  extract_dir = self.extract(self.download(self.options['url'], self.options.get('md5sum')))
  workdir = guessworkdir(extract_dir)
  self.copyTree(workdir, "%(location)s")
  