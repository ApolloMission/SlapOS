[buildout]
extends =
  ../curl/buildout.cfg
  ../libressl/buildout.cfg

parts =
  pycurl

[pycurl-env]
PATH = ${curl:location}/bin:${libressl:location}/bin:%(PATH)s
PYCURL_SSL_LIBRARY=openssl
CPPFLAGS=-I${libressl:location}/include
CFLAGS=-I${libressl:location}/include

[pycurl]
recipe = zc.recipe.egg:custom
egg = pycurl

rpath =
  ${curl:location}/lib/
  ${libressl:location}/lib/
environment = pycurl-env
