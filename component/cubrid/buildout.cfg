[buildout]
extends =
  ../java/buildout.cfg
  ../ant/buildout.cfg
  ../libedit/buildout.cfg

parts =
  cubrid

[cubrid]
recipe = hexagonit.recipe.cmmi
url = http://dev.naver.com/frs/download.php/3782/CUBRID-8.4.0.1008.src.tar.gz
md5sum = 833d503bd29b076092b61e1fb5f4c035
location = ${buildout:parts-directory}/${:_buildout_section_name_}
prefix = ${:location}
configure-options =
  --prefix=${:prefix}
  --with-libedit=${libedit-20100424-3.0:location}
  --enable-64bit
environment =
  JAVA_HOME=${java-sdk:location}
  PATH=${ant:location}/bin:%(PATH)s
  CPPFLAGS=-I${ncurses:location}/include
  LDFLAGS=-L${ncurses:location}/lib -Wl,-rpath=${ncurses:location}/lib -L${:location}/lib -Wl,-rpath=${:location}/lib -L${libedit-20100424-3.0:location}/lib -Wl,-rpath=${libedit-20100424-3.0:location}/lib
