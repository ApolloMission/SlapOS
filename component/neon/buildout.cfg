[buildout]
parts =
  neon
extends =
  ../libressl/buildout.cfg
  ../libxml2/buildout.cfg
  ../pkgconfig/buildout.cfg
  ../zlib/buildout.cfg

[neon]
recipe = slapos.recipe.cmmi
url = http://www.webdav.org/neon/neon-0.29.5.tar.gz
md5sum = ff369e69ef0f0143beb5626164e87ae2
configure-options =
  --disable-static
  --enable-shared
  --with-ssl=openssl
  --without-expat
  --without-gssapi
  --with-libxml2
  --enable-threadsafe-ssl=posix
  --disable-nls

environment =
  PATH=${libxml2:location}/bin:${pkgconfig:location}/bin:%(PATH)s
  PKG_CONFIG_PATH=${libressl:location}/lib/pkgconfig:${libxml2:location}/lib/pkgconfig
  CPPFLAGS=-I${libressl:location}/include -I${zlib:location}/include
  LDFLAGS=-L${libressl:location}/lib -Wl,-rpath=${libressl:location}/lib -Wl,-rpath=${zlib:location}/lib -Wl,-rpath=${libxml2:location}/lib
