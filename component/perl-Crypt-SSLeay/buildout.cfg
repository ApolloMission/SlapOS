[buildout]
extends =
  ../libressl/buildout.cfg
  ../perl/buildout.cfg
  ../zlib/buildout.cfg
parts =
  perl-Crypt-SSLeay

[perl-Crypt-SSLeay]
recipe = slapos.recipe.build:cpan
modules =
  G/GA/GAAS/URI-1.60.tar.gz
  N/NA/NANIS/Crypt-SSLeay-0.64.tar.gz
cpan-configuration =
  make_arg=('OTHERLDFLAGS="-L${zlib:location}/lib -Wl,-R${zlib:location}/lib -L${libressl:location}/lib -Wl,-R${libressl:location}/lib"')
  makepl_arg=('INC=-I${libressl:location}/include')
environment =
  OPENSSL_PREFIX=${libressl:location}
perl = perl

