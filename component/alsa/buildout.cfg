[buildout]
parts =
  alsa

[alsa]
# Contains libasound
recipe = hexagonit.recipe.cmmi
url = ftp://ftp.alsa-project.org/pub/lib/alsa-lib-1.0.24.1.tar.bz2
#md5sum = d55a9d7d2a79d738a1b7a511cffda4b6
configure-options =
  --disable-static
  --disable-aload
  --disable-mixer
  --disable-pcm
  --disable-rawmidi
  --disable-hwdep
  --disable-seq
  --disable-ucm
  --disable-alisp
  --disable-old-symbols
  --disable-python