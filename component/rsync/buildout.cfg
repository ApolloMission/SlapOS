[buildout]
parts =
  rsync

[rsync]
recipe = slapos.recipe.cmmi
url = http://rsync.samba.org/ftp/rsync/src/rsync-3.0.9.tar.gz
md5sum = 5ee72266fe2c1822333c407e1761b92b
make-options =
  PREFIX=${buildout:parts-directory}/${:_buildout_section_name_}

[rsync:cygwin]
share = /usr
promises = 
  /usr/bin/rsync.exe
