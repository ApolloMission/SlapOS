[buildout]
extends = 
  ../libressl/buildout.cfg
  ../ncurses/buildout.cfg
  ../perl/buildout.cfg
  ../readline/buildout.cfg
  ../zlib/buildout.cfg
parts = postgresql


[postgresql]
<= postgresql92


[postgresql91]
recipe = slapos.recipe.cmmi
url = http://ftp.postgresql.org/pub/source/v9.1.13/postgresql-9.1.13.tar.bz2
md5sum = f50e201b4ef7e0581bf32a1a32c9f14c
configure-options = --with-openssl --with-perl
environment =
  CPPFLAGS=-I${zlib:location}/include -I${readline:location}/include -I${libressl:location}/include -I${ncurses:location}/lib
  LDFLAGS=-L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib -L${readline:location}/lib -Wl,-rpath=${readline:location}/lib -L${libressl:location}/lib -Wl,-rpath=${libressl:location}/lib -L${ncurses:location}/lib -Wl,-rpath=${ncurses:location}/lib -L${perl:location}/libs-c -Wl,-rpath=${perl:location}/libs-c


[postgresql92]
recipe = slapos.recipe.cmmi
url = http://ftp.postgresql.org/pub/source/v9.2.8/postgresql-9.2.8.tar.bz2
md5sum = c5c65a9b45ee53ead0b659be21ca1b97
configure-options = --with-openssl
environment =
  CPPFLAGS=-I${zlib:location}/include -I${readline:location}/include -I${libressl:location}/include -I${ncurses:location}/lib
  LDFLAGS=-L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib -L${readline:location}/lib -Wl,-rpath=${readline:location}/lib -L${libressl:location}/lib -Wl,-rpath=${libressl:location}/lib -L${ncurses:location}/lib -Wl,-rpath=${ncurses:location}/lib -L${perl:location}/libs-c -Wl,-rpath=${perl:location}/libs-c
