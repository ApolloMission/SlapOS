[buildout]
extends =
  ../libffi/buildout.cfg

parts =
  python-cffi

[python-cffi-env]
PKG_CONFIG_PATH=${libffi:location}/lib/pkgconfig

[python-cffi]
recipe = zc.recipe.egg:custom
egg = cffi
include-dirs =
  ${libffi:location}/lib/libffi-3.0.13/include/
library-dirs =
  ${openssl:location}/lib/
rpath =
  ${libffi:location}/lib/
environment = python-cffi-env
