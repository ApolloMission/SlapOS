[buildout]
extends =
  ../gettext/buildout.cfg
  ../libffi/buildout.cfg
  ../xz-utils/buildout.cfg
  ../zlib/buildout.cfg
parts =
  glib

[glib]
recipe = slapos.recipe.cmmi
url = http://ftp.gnome.org/pub/gnome/sources/glib/2.39/glib-2.39.3.tar.xz
md5sum = c8ddc045e12cfafdea607c138f3f8429
configure-options =
  --disable-static
  --disable-selinux
  --disable-fam
  --disable-xattr
  --disable-man
environment =
  PATH=${gettext:location}/bin:${xz-utils:location}/bin:%(PATH)s
  CPPFLAGS=-I${gettext:location}/include -I${zlib:location}/include
  LDFLAGS=-L${gettext:location}/lib -Wl,-rpath=${gettext:location}/lib -L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib
  LIBFFI_CFLAGS=-I${libffi:location}/lib/libffi-${libffi:version}/include
  LIBFFI_LIBS= -L${libffi:location}/lib -Wl,-rpath=${libffi:location}/lib -lffi

[x86-cygwin-glib]
patches =
  ${:_profile_base_location_}/cygwin-glib-2.28.8-src.patch
