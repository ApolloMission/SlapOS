[buildout]
extends =
  ../tensorflow/buildout.cfg
  ../h5py/buildout.cfg
  ../pillow/buildout.cfg
parts =
  keras-egg

[keras-egg]
recipe = zc.recipe.egg
eggs = 
  ${scipy:egg}
  ${numpy:egg}
  ${tensorflow-build-install-egg:egg}
  ${protobuf-python:egg}
  Keras
  ${h5py:egg}
  ${pillow-python:egg}
interpreter = keras-python
scripts = keras-python

[versions]
Keras = 1.2.1
Theano = 0.8.2
tensorflow = 0.12.0
h5py = 2.7.0rc2
Cython = 0.25.2
