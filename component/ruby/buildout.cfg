[buildout]

extends =
  ../libyaml/buildout.cfg
  ../openssl/buildout.cfg
  ../ncurses/buildout.cfg
  ../readline/buildout.cfg
  ../zlib/buildout.cfg

parts = ruby

[ruby-1.9.3]
recipe = hexagonit.recipe.cmmi
url = http://ftp.ruby-lang.org/pub/ruby/1.9/ruby-1.9.3-p194.tar.gz
md5sum = bc0c715c69da4d1d8bd57069c19f6c0e
configure-options =
  --enable-shared --enable-rpath --disable-install-doc
  --enable-pthread --enable-ipv6
  --with-ext=bigdecimal,continuation,curses,date,digest,dl,etc,fcntl,iconv,io,json,nkf,openssl,psych,pty,racc,readline,ripper,sdbm,socket,stringio,strscan,syck,syslog,zlib
environment =
  CFLAGS=-I${libyaml:location}/include -I${zlib:location}/include -I${openssl:location}/include -I${ncurses:location}/include -I${readline:location}/include
  LDFLAGS=-L${libyaml:location}/lib -Wl,-rpath=${libyaml:location}/lib -L${zlib:location}/lib -Wl,-rpath=${zlib:location}/lib -L${openssl:location}/lib -Wl,-rpath=${openssl:location}/lib -L${ncurses:location}/lib -Wl,-rpath=${ncurses:location}/lib -L${readline:location}/lib -Wl,-rpath=${readline:location}/lib
  PKG_CONFIG_PATH=${libyaml:location}/lib/

[ruby-1.9]
<= ruby-1.9.3

[ruby]
<= ruby-1.9
