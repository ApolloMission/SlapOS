[buildout]
parts =
  apache-php-postgres
  eggs
  template
  psycopg2
  template-apache-php
  template-postgres


extends =
  ../../component/apache/buildout.cfg
  ../../component/apache-php/buildout.cfg
  ../../component/dash/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../../component/gzip/buildout.cfg
  ../../component/logrotate/buildout.cfg
  ../../component/lxml-python/buildout.cfg
  ../../component/postgresql/buildout.cfg
  ../../component/stunnel/buildout.cfg
  ../slapos.cfg


[application]
recipe = hexagonit.recipe.download
strip-top-level-dir = true



[eggs]
recipe = zc.recipe.egg
eggs =
  ${lxml-python:egg}
  slapos.toolbox
  cns.recipe.symlink
  collective.recipe.distutils



[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/template.cfg
#md5sum =
mode = 0644


[template-apache-php]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-apache-php.cfg.in
output = ${buildout:directory}/template-apache-php.cfg
#md5sum = 
mode = 0644

[template-postgres]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-postgres.cfg.in
output = ${buildout:directory}/template-postgres.cfg
#md5sum = 
mode = 0644


# Dummy parts in case no application configuration file is needed
[application-template]
filename =
location =

[application-configuration]
location =


[psycopg2]
recipe = zc.recipe.egg:custom
egg = psycopg2
define = PSYCOPG_EXTENSIONS,PSYCOPG_DISPLAY_SIZE,PSYCOPG_NEW_BOOLEAN,HAVE_PQFREEMEM,HAVE_PQPROTOCOL3
include-dirs =
    ${postgresql:location}/include
library-dirs =
    ${postgresql:location}/lib
rpath = 
    ${postgresql:location}/lib


