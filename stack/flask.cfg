# Stack for Flask microframework: http://flask.pocoo.org/
[buildout]
extends =
  ../component/python-2.7/buildout.cfg
  ../component/lxml-python/buildout.cfg

parts =
  libxslt
  eggs

# Unzip, as Flask can have a lot of troubles with zipped eggs
unzip = true

[eggs]
recipe = zc.recipe.egg
eggs =
  ${lxml-python:egg}
  Flask
