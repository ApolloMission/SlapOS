#location = ${buildout:parts-directory}/${:_buildout_section_name_}/status2rss.py
#mode = 0644

[eggs]
recipe = z3c.recipe.scripts
eggs =
  slapos.cookbook
  PyRSS2Gen

[versions]
PyRSS2Gen = 1.1
