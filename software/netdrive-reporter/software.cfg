[buildout]
extends =
   ../../stack/slapos.cfg

parts =  
  slapos-cookbook
  netdrive-usage-report
  instance-template

download-cache = /opt/download-cache

[netdrive-usage-report]
recipe = zc.recipe.egg
eggs =
  slapos.core
  lxml
  zc.buildout
  netdrive

[instance-template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg.in
output = ${buildout:directory}/instance.cfg
mode = 0644
