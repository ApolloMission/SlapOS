[buildout]
extends =
   ../../stack/slapos.cfg

parts =
  slapos-cookbook
  netdrive-usage-report
  instance-template

[netdrive-usage-report]
recipe = zc.recipe.egg
eggs =
  slapos.core
  lxml
  zc.buildout
  netdrive >= 0.1.3


[instance-template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg.in
output = ${buildout:directory}/instance.cfg
mode = 0644


