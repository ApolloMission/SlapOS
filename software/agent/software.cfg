[buildout]
extends =
  ../../component/lxml-python/buildout.cfg
  ../../component/git/buildout.cfg
  ../../stack/slapos.cfg

parts =
  agent.cfg.in
  template
  template-agent
  slapos-cookbook
  script

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/template.cfg
md5sum = bcd3b3cb8a305c83bb048d5ac1c583fe
mode = 0644

[template-agent]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/instance-agent.cfg
output = ${buildout:directory}/template-agent.cfg
md5sum = dbdd2bf2062c842937bd125b0ac494da
mode = 0644

[agent.cfg.in]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/agent.cfg.in
md5sum = e6b92e07e3709e4ab6c59e2e3d3642ab
mode = 0644

[script]
recipe = zc.recipe.egg
eggs =
  zc.buildout
  slapos.core
  slapos.toolbox[agent]
  erp5.util


[versions]
apache-libcloud = 0.18.0
