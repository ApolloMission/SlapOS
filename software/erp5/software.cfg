mode = 0644

[template-haproxy]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-haproxy.cfg
md5sum = d7f957798d55afff3ba7088d623e6d00
output = ${buildout:directory}/template-haproxy.cfg
mode = 0644

[instance-recipe]
# Note: In case if specific instantiation recipe is used this is the place to
# put its name
egg = slapos.cookbook
module = erp5

# Additional Configuration
configurator_bt5_list = erp5_core_proxy_field_legacy erp5_full_text_myisam_catalog erp5_base erp5_workflow erp5_configurator erp5_configurator_standard erp5_configurator_maxma_demo erp5_configurator_ung

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
md5sum = 13f84294c26a7f974517d1eaad451690
output = ${buildout:directory}/template.cfg
mode = 0644

[template-memcached]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-memcached.cfg
md5sum = 7a7eda874008dcf64944d5c5075ae7eb
output = ${buildout:directory}/template-memcached.cfg
mode = 0644

[template-zeo]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-zeo.cfg
md5sum = 0cc0687484ed81a95379cd5544795fcd
