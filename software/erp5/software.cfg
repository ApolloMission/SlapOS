[buildout]
extends =
  ../../stack/shacache-client.cfg
  ../../stack/erp5.cfg

versions = versions

parts +=
# Create instance template
  template-memcached
  template-kumofs
  template-cloudooo
  template
  validator

# XXX: Workaround of SlapOS limitation
# Unzippig of eggs is required, as SlapOS do not yet provide nicely working
# development / fast switching environment for whole software
unzip = true

[template-cloudooo]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-cloudooo.cfg
md5sum = c297075209459d62942a30181795ada2
output = ${buildout:directory}/template-cloudooo.cfg
mode = 0644

[template-kumofs]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-kumofs.cfg
md5sum = e5db0a46a9ec3661ff9da2d5fcaf9d9a
output = ${buildout:directory}/template-kumofs.cfg
mode = 0644

[instance-recipe]
# Note: In case if specific instantiation recipe is used this is the place to
# put its name
egg = slapos.cookbook
module = erp5

# Additional Configuration
configurator_bt5_list = erp5_core_proxy_field_legacy erp5_full_text_myisam_catalog erp5_base erp5_workflow erp5_configurator erp5_configurator_standard erp5_configurator_maxma_demo erp5_configurator_ung

[template]
# Default template for erp5 instance.
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
md5sum = 3226eb43cf626b9a21107a1353a6fa8e
output = ${buildout:directory}/template.cfg
mode = 0644

[template-memcached]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-mariadb.cfg
md5sum = 7a7eda874008dcf64944d5c5075ae7eb
output = ${buildout:directory}/template-mariadb.cfg
mode = 0644

[validator]
# Default json schema for instance parameters.
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/configuration.json
md5sum = cbe1d75339c6cb20e1aef818797face1
output = ${buildout:directory}/schema.json
mode = 0644

