[buildout]
extends =
  ../../stack/shacache-client.cfg
  ../../stack/erp5.cfg

versions = versions

parts +=
# Create instance template
  template-memcached
  template-zeo
  template-kumofs
  template-cloudooo
  template-zope
  template-mariadb
  template-haproxy
  template
  validator

# XXX: Workaround of SlapOS limitation
# Unzippig of eggs is required, as SlapOS do not yet provide nicely working
# development / fast switching environment for whole software
unzip = true

[template-mariadb]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-mariadb.cfg
md5sum = 065cc858c208099470fde45fd252ee76
output = ${buildout:directory}/template-mariadb.cfg
mode = 0644

[template-zope]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-zope.cfg
md5sum = 538533a9b2d916c85380c9cb9388516f
output = ${buildout:directory}/template-zope.cfg
mode = 0644

[template-cloudooo]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-cloudooo.cfg
md5sum = 3d71b2cd92941953ade496528f84fd39
output = ${buildout:directory}/template-cloudooo.cfg
mode = 0644

[template-kumofs]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-kumofs.cfg
md5sum = e5db0a46a9ec3661ff9da2d5fcaf9d9a
