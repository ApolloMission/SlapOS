[zeo-instance-%(zeo_id)s]
<= zeo-instance-entry-common
log-path = $${rootdirectory:log}/zeo-%(zeo_id)s.log
pid-path = $${rootdirectory:run}/zeo-%(zeo_id)s.pid
conf-path = $${rootdirectory:etc}/zeo-%(zeo_id)s.conf
port = %(zeo_port)s
storage = %(storage_list)s
wrapper-path = $${basedirectory:services}/zeo-%(zeo_id)s

[logrotate-entry-zeo-%(zeo_id)s]
<= logrotate-entry-common
name = zeo-%(zeo_id)s
log = $${zeo-instance-%(zeo_id)s:log-path}
post = ${buildout:bin-directory}/bin/killpidfromfile $${zeo-instance-%(zeo_id)s:pid-path} SIGUSR2
