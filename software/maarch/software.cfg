[buildout]

develop =
  /srv/slapgrid/slappart4/srv//runner/project/slapos

extends =
  ../../stack/lapp/buildout.cfg

parts =
  slapos-cookbook
  apache-php-postgres
  eggs
  template
  template-apache-php
  pear-modules


[application]
url = http://downloads.sourceforge.net/project/maarch/Maarch%20Entreprise/MaarchEntreprise-1.3.zip?r=http%3A%2F%2Fwww.maarch.org%2Ftelecharger&ts=1347961624&use_mirror=ignum
md5sum = 5c2c859dee9d0dde3ba959474fd5fc86


[application-template]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/config.php.in
#md5sum = 
download-only = True
filename = template.in
mode = 0644
location = ${buildout:parts-directory}/${:_buildout_section_name_}


[application-configuration]
location = config.php


[pear-modules]
recipe = cp.recipe.cmd
install_cmd =
    ${apache-php-postgres:location}/bin/pear channel-discover pear.maarch.org
    ${apache-php-postgres:location}/bin/pear install maarch/CLITools-0.3.1
    ${apache-php-postgres:location}/bin/pear install MIME_Type


[apache-php-postgres]
php-ini-dir = ${buildout:directory}

