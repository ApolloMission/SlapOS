[buildout]
versions = versions
extends = 
  ../../stack/slapos.cfg
  ../../stack/monitor/buildout.cfg
  ../../component/ipython/buildout.cfg
  ../../component/scipy/buildout.cfg
  ../../component/scikit-learn/buildout.cfg
  ../../component/pandas/buildout.cfg
  ../../component/manpy/buildout.cfg
  ../../component/openssl/buildout.cfg
newest = false
parts =
  monitor-eggs
  slapos-cookbook-develop
  slapos-cookbook
  ipython_notebook
  ipython_notebook_set_password
  instance

[ipython_notebook]
eggs +=
  ${scipy:egg}
  ${pandas:egg}
  ${scikit-learn:egg}
  ${manpy:eggs}

[slapos.cookbook-repository]
branch = dream


[ipython_notebook_config]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/template/${:filename}
download-only = true
md5sum = a5bc4ee8539109d1de7ab33b4c2c97ea
destination = ${buildout:parts-directory}/${:_buildout_section_name_}
filename = ipython_notebook_config.jinja
mode = 0644

[ipython_notebook_set_password]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/template/${:filename}
download-only = true
md5sum = 43f58b4e8c3214212a8e0a958dfdb5d0
destination = ${buildout:parts-directory}/${:_buildout_section_name_}
filename = ipython_set_password.jinja
mode = 0644

[instance]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/instance.cfg

[versions]
slapos.cookbook =
