[buildout]
versions = versions
extensions = buildout-versions

extends =
  ../../stack/slapos.cfg
  ../../component/nginx/buildout.cfg
  ../../component/dash/buildout.cfg

allow-hosts =
    *.nexedi.org
    *.python.org
    *.sourceforge.net
    www.slapos.org
    launchpad.net
    github.com
    alastairs-place.net
    www.alittletooquiet.net

parts =
    dash
    nginx
    eggs
    template
    instance_html5as

[eggs]
recipe = z3c.recipe.scripts
eggs = slapos.cookbook

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/template.cfg
md5sum = 1910981522ff0b3202530733b5e5129e
mode = 0644

[instance_html5as]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance_html5as.cfg
output = ${buildout:directory}/template_html5as.cfg
md5sum = 6bb8248e367bd8cb8fdaa4dc00af14f9
mode = 0644

[versions]
zc.buildout = 1.6.0-dev-SlapOS-006
Jinja2 = 2.6
Pygments = 1.5
Werkzeug = 0.8.3
buildout-versions = 1.7
docutils = 0.9.1
hexagonit.recipe.cmmi = 1.6
ipython = 0.13
meld3 = 0.6.8
slapos.cookbook = 0.63
slapos.recipe.template = 2.4.2
z3c.recipe.scripts = 1.0.1

# Required by:
# slapos.core==0.28.2
Flask = 0.9

