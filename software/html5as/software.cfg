[buildout]
versions = versions
extensions = buildout-versions

extends =
  ../../stack/slapos.cfg
  ../../component/nginx/buildout.cfg
  ../../component/curl/buildout.cfg
  ../../component/dash/buildout.cfg
  ../../component/tar/buildout.cfg

allow-hosts =
    *.nexedi.org
    *.python.org
    *.sourceforge.net
    www.slapos.org
    launchpad.net
    github.com
    alastairs-place.net
    www.alittletooquiet.net

parts =
    dash
    tar
    curl
    nginx
    eggs
    template
    template_nginx_conf
    template_html5as_bin
    template_mime_types
    instance_html5as

[eggs]
recipe = z3c.recipe.scripts
eggs = slapos.cookbook

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/template.cfg
md5sum = 918e0d6513e4d1c92051431d83261dab
mode = 0644

[instance_html5as]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance_html5as.cfg
output = ${buildout:directory}/template_html5as.cfg
md5sum = dd362b85a84d30936084aac91a0c711c
mode = 0644

[template_nginx_conf]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/templates/nginx_conf.in
md5sum = 0ae1fb1c777c332d76f680c681a4f48a
filename = nginx_conf.in
mode = 0644
location = ${buildout:parts-directory}/${:_buildout_section_name_}

[template_html5as_bin]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/templates/html5as_bin.in
md5sum = 4c5043743fd6a7f0a54eee88ea074ce2
filename = html5as_bin.in
mode = 0644
location = ${buildout:parts-directory}/${:_buildout_section_name_}

[template_mime_types]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/templates/mime_types.in
md5sum = 4ef94a7b458d885cd79ba0b930a5727e
filename = mime_types.in
mode = 0644
location = ${buildout:parts-directory}/${:_buildout_section_name_}

[versions]
