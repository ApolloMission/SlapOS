[buildout]

sources = sources
auto-checkout = mysql

extensions =
  slapos.tool.networkcache
  slapos.zcbworkarounds
  slapos.rebootstrap
  mr.developer

find-links =
    http://www.nexedi.org/static/packages/source/slapos.buildout/

extends =
  ../../component/git/buildout.cfg
  ../../component/mysql-tritonn-5.0/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../../component/logrotate/buildout.cfg
  ../../component/python-2.7/buildout.cfg
  ../../component/perl/buildout.cfg
  ../../component/xtrabackup/buildout.cfg

versions = versions

parts +=
# Create instance template
#TODO : list here all parts.
  template
  instance-recipe-egg

# XXX: Workaround of SlapOS limitation
# Unzippig of eggs is required, as SlapOS do not yet provide nicely working
# development / fast switching environment for whole software
unzip = true

[sources]
# Include information related to official mysql source code.
mysql = git http://git.erp5.org/repos/slapos.git branch=mysql

[rebootstrap]
# Default first version of rebootstrapped python
version = 2
section = python2.7

[instance-recipe]
egg = slapos.cookbook
module = mysql

[instance-recipe-egg]
recipe = zc.recipe.egg
#python = python2.6
eggs = ${instance-recipe:egg}

[template]
# Default template for the instance.
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
#md5sum = 1b29b27aedcc7fa5f30f1053e8eab13f
output = ${buildout:directory}/template.cfg
mode = 0644

[versions]
# Required by:
# slapos.cookbook==0.1
collective.recipe.template = 1.8
slapos.slap = 1.2.dev-r4679
netaddr = 0.7.5
xml-marshaller = 0.9.7

zc.buildout=1.5.3-dev-SlapOS-002
setuptools = 0.6c12dev-r88795