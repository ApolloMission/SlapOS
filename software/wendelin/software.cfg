[buildout]
versions = versions
extends =
  ../../component/fluentd/buildout.cfg
  ../../component/wendelin.core/buildout.cfg
  ../../component/msgpack-python/buildout.cfg
  ../../component/scipy/buildout.cfg
  ../../software/erp5/software.cfg
parts +=
  wendelin
  scipy
  msgpack-python
  ipython
  wendelin.core
  fluentd
  ipython-notebook

[eggs]
initialization =
  import scipy.stats # load our own libstdc++ explicitly at the very beginning
extra-paths +=
  ${wendelin:location}
eggs +=
  ${scipy:egg}
  ${msgpack-python:egg}
  ${wendelin.core:egg}
  ${ipython:egg}

[erp5_repository_list]
repository_id_list += wendelin

[local-bt5-repository]
# we need to override it
list = ${erp5:location}/bt5 ${erp5:location}/product/ERP5/bootstrap ${wendelin:location}/bt5/

# Jupyter is by default enabled in Wendelin
[erp5-defaults]
jupyter-enable-default = true

[wendelin]
<= erp5
repository = https://lab.nexedi.com/nexedi/wendelin.git
branch = master
revision = 02a2de4fec0253f349b8a78128e97040454b5b2d 

[erp5]
revision = 8f58ae080576bd3f70b01892e127b5a0552ad17b 

[slapos-cookbook.repository]
revision = 498ccf943f1dac3dbf549e9d6e5d7bbed111af12 

[versions]
scipy = 0.15.1
msgpack-python = 0.4.6
wendelin.core = 0.5
