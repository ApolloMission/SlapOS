[buildout]
extends =
  ../../stack/tomcat.cfg
  ../../stack/slapos.cfg
  ../../component/palo_olap/buildout.cfg

parts =
  palo_olap
  palo_etl
  template_server_xml
  slapos-cookbook
  instance-profile


[instance-profile]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg.in
output = ${buildout:directory}/instance.cfg
#md5sum = 
mode = 0644

[palo_etl_download]
recipe = hexagonit.recipe.download
url = http://downloads.sourceforge.net/project/palo-etl-server/etlserver/Palo%20ETL%20Server%203.2/etlserver.war
download-only = true

[download-base]
recipe = slapos.recipe.build:download
url = ${:_profile_base_location_}/${:filename}
mode = 644

[template_server_xml]
< = download-base
filename = server.xml.in
# md5sum = 

[palo_etl]
recipe = plone.recipe.command
command = echo "etl downlaoded in ${palo_etl_download:location}"
needs = ${palo_etl_download:url}

[versions]
