[buildout]
slaposcookbook_recipe_location = ${:parts-directory}/slaposcookbook
develop =
  ${:slaposcookbook_recipe_location}
mmc_core_location = ${:parts-directory}/mmc
develop =
  ${:mmc_location}
pulse2_location = ${:parts-directory}/pulse2
develop =
  ${:pulse2_location}


extensions =
  slapos.zcbworkarounds
  slapos.rebootstrap

find-links +=
    http://www.nexedi.org/static/packages/source/slapos.buildout/

extends =
  ../../component/git/buildout.cfg
  ../../component/svn/buildout.cfg
  ../../component/openldap/buildout.cfg
  ../../component/mysql-5.1/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../../component/stunnel/buildout.cfg
  ../../component/rdiff-backup/buildout.cfg
  ../../component/lxml-python/buildout.cfg
#TODO add twisted

# Use only quite well working sites.
allow-hosts =
  *.nexedi.org
  *.python.org
  *.sourceforge.net
  dist.repoze.org
  effbot.org
  github.com
  peak.telecommunity.com
  psutil.googlecode.com
  www.dabeaz.com

versions = versions

parts =
# Create instance template
#TODO : list here all parts.
  template
  libxslt
  eggs
  instance-recipe-egg

# XXX: Workaround of SlapOS limitation
# Unzippig of eggs is required, as SlapOS do not yet provide nicely working
# development / fast switching environment for whole software
unzip = true

[rebootstrap]
# Default first version of rebootstrapped python
version = 2
section = python2.7

[instance-recipe]
# Just so buildout executes [slaposcookbook] before [eggs], as
# - [eggs] references [slaposcookbook]
# - [instance-recipe] needs [slaposcookbook] to be finished
# - we cannot rely on anything else being executed before [instance-recipe]
slaposcookbook_dummy = ${slaposcookbook:location}
mmc_dummy = ${mmc:location}
pulse2_dummy = ${pulse2:location}
egg = slapos.cookbook
module = pulse2

[slaposcookbook]
recipe = plone.recipe.command
git_param =--quiet -b pulse
git = ${git:location}/bin/git
location = ${buildout:parts-directory}/${:_buildout_section_name_}
stop-on-error = true
command = ${:git} clone ${:git_param} http://git.erp5.org/repos/slapos.git ${:location} || exit 1;
update-command = cd ${:location} && ${git:location}/bin/git pull --quiet

[pulse2]
recipe = plone.recipe.command
svn_param =--quiet
svn = ${svn:location}/bin/svn
location = ${buildout:parts-directory}/${:_buildout_section_name_}
stop-on-error = true
command = ${:svn} checkout ${:svn_param} http://mds.mandriva.org/svn/mmc-projects/pulse2/server/trunk/ ${:location} || exit 1;
update-command = cd ${:location} && ${svn:location}/bin/svn up --quiet

[mmc]
recipe = plone.recipe.command
svn_param =--quiet
svn = ${svn:location}/bin/svn
location = ${buildout:parts-directory}/${:_buildout_section_name_}
stop-on-error = true
command = ${:svn} checkout ${:svn_param} http://mds.mandriva.org/svn/mmc-projects/mmc-core/trunk/ ${:location} || exit 1;
update-command = cd ${:location} && ${svn:location}/bin/svn up --quiet

[instance-recipe-egg]
recipe = zc.recipe.egg
python = python2.7
eggs = ${instance-recipe:egg}

[eggs]
recipe = zc.recipe.egg
python = python2.7
eggs =
  ${lxml-python:egg}
  Twisted
  SQLAlchemy

[template]
# Default template for the instance.
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
md5sum = 837caf9897332a5f70c72438f1dc5bae
output = ${buildout:directory}/template.cfg
mode = 0644

[versions]
# Required by Pulse2
SQLAlchemy = 0.
#slapos.cookbook = 0.4

# Required by slapos.cookbook==0.4
#slapos.core = 0.2
collective.recipe.template = 1.8
netaddr = 0.7.5
xml-marshaller = 0.9.7
setuptools = 0.6c12dev-r88795

hexagonit.recipe.cmmi = 1.5.0
hexagonit.recipe.download = 1.5.0
plone.recipe.command = 1.1

# Use SlapOS patched zc.buildout
zc.buildout = 1.5.3-dev-SlapOS-001
