[buildout]
extends =
  ../../stack/flask.cfg

extensions =
  slapos.rebootstrap

parts =
  libxslt
  eggs
  template
  runner

find-links +=
  http://www.nexedi.org/static/packages/source/slapos.buildout/

versions = versions

[template]
recipe = slapos.cookbook:template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/template.cfg
mode = 0644
md5sum = 0b11736f009641b0b014890199c46760

[rebootstrap]
version = 1
section = python2.7

[runner]
recipe = zc.recipe.egg
eggs +=
  slapos.toolbox
  slapos.cookbook

[versions]
zc.buildout = 1.5.3-dev-SlapOS-001
