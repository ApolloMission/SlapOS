# This Software Release is used to test
# the behavior of Slave Instances in slapos and in slaprunner.
[buildout]
parts =
  slapos-cookbook
  instance-profile

[instance-profile]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/instance.cfg
mode = 0644

[instance-default-profile]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-default.cfg
output = ${buildout:directory}/instance-default.cfg
mode = 0644

[instance-test-profile]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-test.cfg
output = ${buildout:directory}/instance-test.cfg
mode = 0644

[versions]
Jinja2 = 2.7.3
MarkupSafe = 0.23
Werkzeug = 0.9.6
buildout-versions = 1.7
cffi = 0.8.6
cliff = 1.6.1
cmd2 = 0.6.7
cryptography = 0.5.2
inotifyx = 0.2.0-1
itsdangerous = 0.24
lxml = 3.3.5
meld3 = 1.0.0
mr.developer = 1.30
netaddr = 0.7.12
netifaces = 0.10.4
pyOpenSSL = 0.14
pyparsing = 2.0.2
pytz = 2014.4
requests = 2.3.0
six = 1.7.3
slapos.cookbook = 0.87
slapos.core = 1.1.2
slapos.recipe.cmmi = 0.2
slapos.recipe.template = 2.5
stevedore = 0.15
supervisor = 3.1.0
xml-marshaller = 0.9.7

# Required by:
# slapos.core==1.1.2
Flask = 0.10.1

# Required by:
# cliff==1.6.1
argparse = 1.2.1

# Required by:
# slapos.cookbook==0.87
lock-file = 2.0

# Required by:
# slapos.core==1.1.2
psutil = 2.1.1

# Required by:
# cffi==0.8.6
pycparser = 2.10

# Required by:
# slapos.core==1.1.2
zope.interface = 4.1.1


# Replicate slapos stack, but without shacache to not have to compile the entire world for a simple test.
[buildout]
# Explicitly disable download-cache
download-cache =

# Generate list of automatically chosen eggs version
extensions +=
  buildout-versions
  mr.developer

# Use shacache and lxml
extends =
  ../../component/lxml-python/buildout.cfg

# Separate from site eggs
allowed-eggs-from-site-packages =
include-site-packages = false
exec-sitecustomize = false

# Add location for modified non-official slapos.buildout
find-links +=
  http://www.nexedi.org/static/packages/source/slapos.buildout/
  http://www.nexedi.org/static/packages/source/
  http://www.nexedi.org/static/packages/source/hexagonit.recipe.download/

# Use only quite well working sites.
allow-hosts +=
  *.googlecode.com
  *.nexedi.org
  *.python.org
  *.sourceforge.net
  alastairs-place.net
  bitbucket.org
  dist.repoze.org
  effbot.org
  github.com
  launchpad.net
  peak.telecommunity.com
  sourceforge.net
  www.dabeaz.com
  www.owlfish.com

# XXX: Workaround of SlapOS limitation
# Unzippig of eggs is required, as SlapOS do not yet provide nicely working
# development / fast switching environment for whole software
unzip = true

# Define where is defined what version of eggs we should use
versions = versions

# Define networkcache with shacache.org
networkcache-section = networkcache

# Install slapos.cookbook containing all officials recipes
# Explicitely define dependencies as well, because of buildout limitation
# if using "develop"
[slapos-cookbook]
recipe = zc.recipe.egg
eggs =
  ${lxml-python:egg}
  slapos.cookbook
  cliff
  hexagonit.recipe.download
  inotifyx
  netaddr
  netifaces
  requests
  slapos.core
  supervisor
  xml_marshaller
  pytz

[versions]
# Use SlapOS patched zc.buildout
zc.buildout = 1.6.0-dev-SlapOS-012
# zc.recipe.egg 2.x is for Buildout 2
zc.recipe.egg = 1.3.2
# Use own version of h.r.download to be able to open xz-like archives
hexagonit.recipe.download = 1.7nxd002
# Use pinned version of setuptools. Other versions work, but changing
# version makes buildout recompile everything. Developers' nightmare.
setuptools = 0.9.8
# Official egg of prettytable has permission problems in EGG-INFO.
prettytable = 0.7.3-nxd001

[networkcache]
download-cache-url = http://www.shacache.org/shacache
download-dir-url = http://www.shacache.org/shadir