[buildout]

develop =
  ${:parts-directory}/slapos.cookbook-repository
  
parts =
  slapos-cookbook
  apache-php
  mariadb
  imagemagick
  mydumper
  mysql-python
  rdiff-backup
  dropbear
  
  application
  dashboard
  phpmyadmin
  instance-eggs
  
  instance
  instance-apache-php
  instance-mariadb
  
#Dev with repository
  slapos.cookbook-repository
  check-recipe
  
#Contains the importer and exporter recipes for mariadb
  instance-mariadb-import
  instance-mariadb-export

#Contains the importer and exporter recipes for apache
  instance-apache-import
  instance-apache-export

extends =
  ../../component/apache/buildout.cfg
  ../../component/apache-php/buildout.cfg
  ../../component/curl/buildout.cfg
  ../../component/dropbear/buildout.cfg
  ../../component/logrotate/buildout.cfg
  ../../component/gzip/buildout.cfg
  ../../component/glib/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../../component/dash/buildout.cfg
  ../../component/stunnel/buildout.cfg
  ../../component/mariadb/buildout.cfg
  ../../component/mydumper/buildout.cfg
  ../../component/mysql-python/buildout.cfg
  ../../component/lxml-python/buildout.cfg
  ../../component/imagemagick/buildout.cfg
  ../../component/perl/buildout.cfg
  ../../component/rdiff-backup/buildout.cfg
  ../../component/sqlite3/buildout.cfg
  ../../component/zlib/buildout.cfg
  ../../component/git/buildout.cfg
  ../../component/phantomjs/buildout.cfg
  ../../stack/resilient/buildout.cfg
  ../../stack/slapos.cfg

[instance-eggs]
recipe = zc.recipe.egg
eggs =
    plone.recipe.command
    ${lxml-python:egg}

[instance]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/template.cfg
mode = 0644
md5sum = f9ee461a59e83592c19581dc9efc7dd9

[instance-apache-php]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-apachephp.cfg.in
output = ${buildout:directory}/template-apachephp.cfg
md5sum = 6a78c7d4c361387ab247709eb33f2a35
mode = 0644

[instance-apache-import]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-apache-import.cfg.in
output = ${buildout:directory}/instance-apache-import.cfg
#md5sum = f1dc2a71d362b5d2d36481ffefdd2293
mode = 0644

[instance-apache-export]
recipe = slapos.recipe.template:jinja2
template = ${:_profile_base_location_}/instance-apache-export.cfg.jinja2
rendered = ${buildout:directory}/instance-apache-export.cfg

context = key templateapache instance-apache-php:output
          key templatepbsreadyexport pbsready-export:output

import-list = file parts template-parts:destination
              file replicated template-replicated:destination

#md5sum = 24c5d0db063e5343a3cb0db9d5fbc738
mode = 0644

[instance-resilient]
recipe = slapos.recipe.template:jinja2
template = ${:_profile_base_location_}/instance-resilient.cfg.jinja2
rendered = ${buildout:directory}/instance-resilient.cfg
test = ${template-parts:destination}

context = key buildout buildout:bin-directory
          key develop_eggs_directory buildout:develop-eggs-directory
          key eggs_directory buildout:eggs-directory

import-list = file parts template-parts:destination
              file replicated template-replicated:destination

md5sum = 7b7b06d35b220e466da576ffa380bc93
mode = 0644

[instance-mariadb]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/../../stack/lamp/mariadb/instance-mariadb.cfg.in
output = ${buildout:directory}/template-mariadb.cfg
#md5sum
mode = 0644

[instance-mariadb-import]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/../../stack/lamp/mariadb/instance-mariadb-import.cfg.in
output = ${buildout:directory}/instance-mariadb-import.cfg
#md5sum = faf5826f4b27e362f34ad17db54b8c9a
mode = 0644

[instance-mariadb-export]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/../../stack/lamp/mariadb/instance-mariadb-export.cfg.in
output = ${buildout:directory}/instance-mariadb-export.cfg
#md5sum = 0352896921ca1766b64f0b54f0f8c27e
mode = 0644

[application]
recipe = hexagonit.recipe.download
url = http://freefr.dl.sourceforge.net/project/ajaxplorer/ajaxplorer/stable-channel/5.0.1/ajaxplorer-core-5.0.1.tar.gz
md5sum = 805cd6a473b3d3516388450afc5a0e6a
strip-top-level-dir = true

[dashboard]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/src/dashboard.tar.gz
md5sum = b343f735eb03983c89a1f3a7eab109b3
#strip-top-level-dir = true

[phpmyadmin]
recipe = hexagonit.recipe.download
url = http://cznic.dl.sourceforge.net/project/phpmyadmin/phpMyAdmin/4.1.4/phpMyAdmin-4.1.4-all-languages.zip
md5sum = 019ef3b9c69b52cbf0dde251b43b93b3
strip-top-level-dir = true

[wordpress]
recipe = hexagonit.recipe.download
url = http://fr.wordpress.org/wordpress-3.8-fr_FR.tar.gz
md5sum = e63279a155edb215946e91a8a6b37bee
strip-top-level-dir = true

[prestashop]
recipe = hexagonit.recipe.download
url = http://www.prestashop.com/download/old/prestashop_1.5.6.2.zip
md5sum = 3229c53959ca0d4ab5993d935f35f5c8

[joomla]
recipe = hexagonit.recipe.download
url = http://downloads.joomlacode.org/frsrelease/1/3/4/134333/Joomla_3.2.1-Stable-Full_Package.zip
md5sum = 000d5efdf8f7f50faf622308ef1e6540

[drupal]
recipe = hexagonit.recipe.download
url = http://ftp.drupal.org/files/projects/drupal-7.26.tar.gz
md5sum = 740bd57f524b8ac18a203b663ca1329d
strip-top-level-dir = true

[download-base]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/templates/${:filename}
mode = 0644
location = ${buildout:parts-directory}/${:_buildout_section_name_}

[template-httpd-conf]
<= download-base
filename = apache.conf.in
md5sum = ba3f9b91751b63007f170f77ee72f556

[template-phpmyadmin]
<= download-base
filename = phpmyadmin.inc.php.in
md5sum = aebc4d1d0944933b14fbc874da340a17

[template-dashboard]
<= download-base
filename = dashboard.conf.php.in
md5sum = aec9d1e78c4042bb2cd080b558ab8178

[template-configure]
<= download-base
filename = configure.js.in
md5sum = 9a6c8a799c41b7ca569d948a6eccc667

[template-testboot]
<= download-base
filename = test-boot.js.in
md5sum = aa9aa9b77666fb9d56d48b051210c6b5

[slapos.cookbook-repository]
recipe = slapos.recipe.build:gitclone
repository = http://git.erp5.org/repos/slapos.git
branch = grid-computing
git-executable = ${git:location}/bin/git

[check-recipe]
recipe = plone.recipe.command
stop-on-error = true
update-command = ${:command}
command =
  grep parts ${buildout:develop-eggs-directory}/slapos.cookbook.egg-link

