[buildout]

extends =
  ../../component/pycurl/buildout.cfg
  ../../stack/monitor/buildout.cfg
  ../../component/fluentd/buildout.cfg
  ../../stack/slapos.cfg

parts = 
  slapos-cookbook
  slapos-toolbox
  template
  network-bench-cfg
  template-monitor
  eggs
  fluentd

[template]
recipe = slapos.recipe.template 
url = ${:_profile_base_location_}/instance.cfg
output = ${buildout:directory}/template.cfg
md5sum =  daf1125d0d67b6b140a4b6de8c8e35f3
mode = 0644

[template-monitor]
recipe = slapos.recipe.template 
url = ${:_profile_base_location_}/instance-monitor.cfg.jinja2
output = ${buildout:directory}/template-monitor.cfg
md5sum =  bf6bb18ed86fcb450e5e23d7815a208f
mode = 0644

# stupify index for now
[index]
url = ${:_profile_base_location_}/${:filename}
md5sum = 876f18b159fbd9325332d0f42e9172ac

[monitor-httpd-template]
url = ${:_profile_base_location_}/${:filename}
md5sum = 1f30b17f5ea11fd033984d17c38bcfd3

[network-bench-cfg]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/network_bench.cfg.in
md5sum  = cfcbf2002b8eff5153e2bf68ed24b720
output = ${buildout:directory}/template-network-bench-cfg.in
mode = 0644


[slapos-toolbox]
recipe = zc.recipe.egg
eggs =
  ${lxml-python:egg}
  ${pycurl:egg}
  slapos.toolbox

scripts =
  networkbench
  onetimedownload

[eggs]
