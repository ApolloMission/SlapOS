[buildout]
extends =
  ../../stack/kvm.cfg

parts +=
  template
  instance-recipe-egg

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
md5sum = cea53c71db313471620155e1105ebee3
output = ${buildout:directory}/template.cfg
mode = 0644

[instance-recipe]
egg = slapos.cookbook
module = kvm

[instance-recipe-egg]
recipe = zc.recipe.egg
python = python2.7
eggs = ${instance-recipe:egg}
