[buildout]

extends =
  ../../stack/slapos.cfg
  ../../component/lxc/buildout.cfg
  ../../component/lxml-python/buildout.cfg
  ../../component/curl/buildout.cfg
  ../../component/wget/buildout.cfg
  ../../component/gzip/buildout.cfg
  ../../component/bzip2/buildout.cfg
  ../../component/xz-utils/buildout.cfg

parts =
  lxml-python
  template
  template-lxc
  slapos-cookbook
  slapos-toolbox
  lxc

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
md5sum = c722ba58b06d3105f64fdeccbbd689bb
output = ${buildout:directory}/template.cfg
mode = 0644

[template-lxc]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-lxc.cfg
md5sum = 901fd10e1404d10aa399b3dffcf68845
output = ${buildout:directory}/template-lxc.cfg
mode = 0644

[slapos-toolbox]
recipe = zc.recipe.egg
scripts = slapcontainer
eggs =
  slapos.toolbox

[versions]
slapos.core =
slapos.cookbook =
slapos.toolbox =
