[buildout]

versions = versions

extends =
  ../../component/apache-php/buildout.cfg  
  ../../component/apache/buildout.cfg
  ../../component/curl/buildout.cfg
  ../../component/dash/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../../component/logrotate/buildout.cfg
  ../../stack/shacache-client.cfg
  ../../component/lxml-python/buildout.cfg
  ../../component/python-2.7/buildout.cfg
  ../../component/gzip/buildout.cfg
  ../../component/postfix/buildout.cfg

find-links +=
  http://www.nexedi.org/static/packages/source/slapos.buildout/
  http://www.nexedi.org/static/packages/source/
  http://www.nexedi.org/static/packages/source/hexagonit.recipe.download/

# Use only quite well working sites.
allow-hosts +=
  *.googlecode.com
  *.nexedi.org
  *.python.org
  *.sourceforge.net
  alastairs-place.net
  bitbucket.org
  dist.repoze.org
  effbot.org
  github.com
  launchpad.net
  peak.telecommunity.com
  sourceforge.net
  www.dabeaz.com
  www.owlfish.com

parts =
  postfix
  apache-php
  application
  template
  bootstrap-conf
  mailer-plugin-template
  share-url-generation-template
  postfix-service-template
  sendmail-script-template
  postfix-conf-template
  postfix-master-conf-template
  lxml-python
  eggs
  instance-recipe-egg

unzip= true

[eggs]
recipe = zc.recipe.egg
eggs =

[instance-recipe]
egg = slapos.cookbook
module = davstorage

[instance-recipe-egg]
recipe = zc.recipe.egg
python = python2.7
eggs = ${instance-recipe:egg}

[application]
recipe = hexagonit.recipe.download
url = http://garr.dl.sourceforge.net/project/ajaxplorer/ajaxplorer/dev-channel/4.3.4/ajaxplorer-core-4.3.4.tar.gz
md5sum = 2f2ff8bda7bbe841ef0e870c724eb74f
strip-top-level-dir = true

[template]
# Default template for the instance.
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
md5sum = bed788dee6daf05349c4577e7a7f1299
output = ${buildout:directory}/template.cfg
mode = 0644

[instance-davstorage]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-davstorage.cfg
md5sum = 7f3be7bf2b4de1624b990846c5712c44
output = ${buildout:directory}/template-davstorage.cfg
mode = 0644

[bootstrap-conf]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/templates/${:filename}
filename = bootstrap_conf.php
translation = fr_FR.UTF-8
output = ${application:location}/conf/${:filename}
mode = 0644
md5sum = f8bbf14507f9c22d7b69696345e57c2e

[mailer-plugin-template]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/templates/${:filename}
filename = class.phpmailer-lite.php
download-only = true
mode = 0644
md5sum = 4649b152e1f639873a03149eccc70aaf

[share-url-generation-template]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/templates/${:filename}
filename = class.AJXP_Utils.php
download-only = true
mode = 0644
md5sum = f681c0a0a17f4b2a0896b952e53239ed

[postfix-service-template]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/templates/${:filename}
filename = postfix.in
download-only = true
mode = 0755
md5sum = 29b98e2f3ac937c1e4e73c43a562a2d0

[sendmail-script-template]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/templates/${:filename}
filename = sendmail.in
download-only = true
mode = 0755
md5sum = d2ea9ecfd653dcb0bd06c06bcaabc5df

[postfix-conf-template]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/templates/${:filename}
filename = main.cf.in
download-only = true
mode = 0644
md5sum = a72b679c523f587422f95d295de27876

[postfix-master-conf-template]
recipe = hexagonit.recipe.download
url = ${:_profile_base_location_}/templates/${:filename}
filename = master.cf.in
download-only = true
mode = 0644
md5sum = de33aa9ef530ef3c7661b914d2d1fbef

[lxml-python]
python = python2.7
