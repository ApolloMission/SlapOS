[buildout]

extends = 
  ../../stack/slapos.cfg
  ../../component/postgresql/buildout.cfg

parts =
  eggs
  slapos-cookbook
  instance
  postgresql92


#----------------
#-- Instance-level buildout profiles.

[instance]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg.in
output = ${buildout:directory}/instance.cfg
md5sum = f2f335b7b0d915d38fa76eaacff56158
mode = 0644


[eggs]
recipe = zc.recipe.egg
eggs =
    cns.recipe.symlink


[versions]
Jinja2 = 2.6
Werkzeug = 0.8.3
buildout-versions = 1.7
cns.recipe.symlink = 0.2.3
hexagonit.recipe.cmmi = 1.6
inotifyx = 0.2.0
lxml = 3.1beta1
meld3 = 0.6.10
netaddr = 0.7.10
pytz = 2012j
slapos.recipe.template = 2.4.2
xml-marshaller = 0.9.7

# Required by:
# slapos.core==0.33.1
Flask = 0.9

# Required by:
# hexagonit.recipe.cmmi==1.6
hexagonit.recipe.download = 1.6

# Required by:
# slapos.core==0.33.1
netifaces = 0.8

# Required by:
# cns.recipe.symlink==0.2.3
# supervisor==3.0b1
# zc.buildout==1.6.0-dev-SlapOS-010
# zope.interface==4.0.3
setuptools = 0.6c12dev-r88846

# Required by:
# slapos.core==0.33.1
supervisor = 3.0b1

# Required by:
# slapos.core==0.33.1
zope.interface = 4.0.3

