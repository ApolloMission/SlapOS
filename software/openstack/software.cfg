[buildout]

extends =
  ../../component/6tunnel/buildout.cfg
  ../../component/curl/buildout.cfg
  ../../component/dash/buildout.cfg
  ../../component/dcron/buildout.cfg
  ../../component/gzip/buildout.cfg
  ../../component/qemu-kvm/buildout.cfg
  ../../component/logrotate/buildout.cfg
  ../../component/noVNC/buildout.cfg
  ../../component/openssl/buildout.cfg
  ../../stack/slapos.cfg
  ../../component/git/buildout.cfg

parts =
  template
  eggs
  slapos.cookbook-repository
  check-recipe
  slapos-cookbook

develop =
  ${:parts-directory}/slapos.cookbook-repository

[eggs]
recipe = z3c.recipe.scripts
eggs =
  ${lxml-python:egg}
  websockify
  paramiko
  slapos.cookbook
  slapos.toolbox

[template-openstack-main]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-main.cfg
md5sum = 96147d4052fac19fe9a6a72ecc1233ad
output = ${buildout:directory}/template-openstack-main.cfg
mode = 0644

[template-openstack-compute]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-compute.cfg
md5sum = 77c6188255f8f469f003f2db59d1a3b4
output = ${buildout:directory}/template-openstack-compute.cfg
mode = 0644

[template]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
md5sum = 078532437caafea4d515fb27267de6ee
output = ${buildout:directory}/template.cfg
mode = 0644

[template-download]
recipe = slapos.recipe.download
url = ${:_profile_base_location_}/templates/${:filename}
mode = 0644
location = ${buildout:parts-directory}/${:_buildout_section_name_}

[compute-script]
<= template-download
filename = configure.sh.in
md5sum = 136339c0d704bb11af3839726e24c47f

[compute-script-run]
<= template-download
filename = ssh-configure.py.in
md5sum = e10b3796e028b65465a05b6a0c6f9762

[openstack-install]
<= template-download
filename = openstack-install.sh.in
md5sum = 1094a575e8bf577b1ed5f2ab91556b1b

[slapos.cookbook-repository]
recipe = slapos.recipe.build:gitclone
repository = http://git.erp5.org/repos/slapos.git
branch = openstack
git-executable = ${git:location}/bin/git

[check-recipe]
recipe = plone.recipe.command
stop-on-error = true
update-command = ${:command}
command =
  grep parts ${buildout:develop-eggs-directory}/slapos.cookbook.egg-link;

