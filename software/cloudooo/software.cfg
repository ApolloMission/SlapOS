hexagonit.recipe.cmmi = 1.5.0
hexagonit.recipe.download = 1.5.0
ipdb = 0.4
lxml = 2.3.2
manuel = 1.5.0
mechanize = 0.2.5
meld3 = 0.6.7
psutil = 0.3.0
rdiff-backup = 1.0.5
