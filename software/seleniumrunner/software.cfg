[buildout]
extends =
   ../../component/xorg/buildout.cfg
   ../../component/lxml-python/buildout.cfg
   ../../component/firefox/buildout.cfg
   ../../component/dash/buildout.cfg
   ../../stack/shacache-client.cfg
   ../../stack/slapos.cfg

# develop += /opt/slapdev

parts =
   slapos-cookbook
   template
   eggs
   instance-recipe-egg
   xserver
   firefox
   xwd

[instance-recipe]
egg = slapos.cookbook
module = seleniumrunner

[instance-recipe-egg]
recipe = zc.recipe.egg
eggs = ${instance-recipe:egg}

[eggs]
recipe = zc.recipe.egg
eggs =
  ${lxml-python:egg}

[template]
# Default template for the instance.
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance.cfg
md5sum = c4ac5de141ae6a64848309af03e51d88
output = ${buildout:directory}/template.cfg
mode = 0644

[template-selenium]
recipe = slapos.recipe.template
url = ${:_profile_base_location_}/instance-selenium.cfg
md5sum = 8be91f4515decef0f8af5910e43e0e52
output = ${buildout:directory}/template-selenium.cfg
mode = 0644

[versions]
# pin version of setuptools
setuptools = 2.2

Jinja2 = 2.7.2
MarkupSafe = 0.23
Werkzeug = 0.9.4
buildout-versions = 1.7
cffi = 0.8.2
cmd2 = 0.6.7
cryptography = 0.4
itsdangerous = 0.24
meld3 = 1.0.0
mr.developer = 1.30
plone.recipe.command = 1.1
pyOpenSSL = 0.14
pyparsing = 2.0.2
six = 1.6.1
slapos.cookbook = 0.87
slapos.recipe.build = 0.12
slapos.recipe.cmmi = 0.2
slapos.recipe.template = 2.5
stevedore = 0.15

# Required by:
# slapos.core==1.1.0
Flask = 0.10.1

# Required by:
# slapos.core==1.1.0
cliff = 1.6.1

# Required by:
# slapos.cookbook==0.87
inotifyx = 0.2.0-1

# Required by:
# slapos.cookbook==0.87
lock-file = 2.0

# Required by:
# slapos.cookbook==0.87
# slapos.core==1.1.0
# xml-marshaller==0.9.7
lxml = 3.3.5

# Required by:
# slapos.cookbook==0.87
netaddr = 0.7.11

# Required by:
# slapos.core==1.1.0
netifaces = 0.10.4

# Required by:
# slapos.core==1.1.0
psutil = 2.1.1

# Required by:
# cffi==0.8.2
pycparser = 2.10

# Required by:
# slapos.cookbook==0.87
pytz = 2014.3

# Required by:
# slapos.core==1.1.0
requests = 2.3.0

# Required by:
# slapos.cookbook==0.87
slapos.core = 1.1.0

# Required by:
# slapos.core==1.1.0
supervisor = 3.0

# Required by:
# slapos.cookbook==0.87
xml-marshaller = 0.9.7

# Required by:
# slapos.core==1.1.0
zope.interface = 4.1.1

